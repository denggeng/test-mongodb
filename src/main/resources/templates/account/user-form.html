<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment :: #_head">

</head>
<body>
	<div id="wrapper">
		<div th:include="fragment :: #_nav"></div>

		<div id="page-wrapper" class="gray-bg dashbard-1">
			<div class="row border-bottom" th:include="fragment :: #_top-nav">

			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>用户编辑</h5>
							<div class="ibox-tools"></div>
						</div>
						<div class="ibox-content">
							<form role="form" class="form-horizontal" method="post"
								th:action="@{/user/save}">
								<input type="hidden" name="id" th:value="${entity.id}" />
								<div class="form-group">
									<label for="name" class="col-lg-2  control-label">用户名</label>
									<div class="col-lg-10">
										<input placeholder="用户名" id="username" name="username"
											class="form-control" th:value="${entity.username}"
											required="required" />
									</div>
								</div>
								<div class="form-group">
									<label for="displayName" class="col-lg-2  control-label">昵称</label>
									<div class="col-lg-10">
										<input placeholder="昵称" id="nickName" name="nickName"
											class="form-control" required="required"
											th:value="${entity.nickName}" />
									</div>
								</div>
								<div class="form-group">
									<label for="value" class="col-lg-2  control-label">角色列表：</label>
									<label th:each="item,iterStat:${allRoles}"> <input
										type="checkbox" name="roles" th:value="${item.id }"
										th:checked="${entity.roles.contains(item)}" /> <span
										th:text="${item.name}"></span>
									</label>
								</div>
								<div class="form-group">
									<div class="col-lg-offset-5 col-lg-10">
										<button class="btn btn-primary btn-sm" type="submit">保存</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="row" th:include="fragment :: #_footer"></div>
		</div>

		<div th:include="fragment :: #small-chat" style="display: none;">
		</div>

	</div>

	<div th:include="fragment :: #_footer-js"></div>

</body>
</html>
