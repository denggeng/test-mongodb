<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment :: #_head">

</head>
<body>
	<div id="wrapper">
		<div th:include="fragment :: #_nav"></div>

		<div id="page-wrapper" class="gray-bg dashbard-1">
			<div class="row border-bottom" th:include="fragment :: #_top-nav">

			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>角色编辑</h5>
							<div class="ibox-tools"></div>
						</div>
						<div class="ibox-content">
							<form role="form" class="form-horizontal" method="post"
								th:action="@{/role/save}">
								<input type="hidden" name="id" th:value="${entity.id}" />
								<div class="form-group">
									<label for="name" class="col-lg-2  control-label">名称：</label>
									<div class="col-lg-10">
										<input placeholder="名称" id="name" name="name"
											class="form-control" th:value="${entity.name}"
											required="required" />
									</div>
								</div>
								<div class="form-group">
									<label for="displayName" class="col-lg-2  control-label">备注：</label>
									<div class="col-lg-10">
										<input placeholder="备注" id="comment" name="comment"
											class="form-control" required="required"
											th:value="${entity.comment}" />
									</div>
								</div>

								<div class="form-group">
									<label for="value" class="col-lg-2  control-label">权限列表：</label> <label
										th:each="permission,iterStat:${allPermissions}"> <input
										type="checkbox" name="permissions"
										th:value="${permission.id }"
										th:checked="${entity.permissions.contains(permission)}"/>
										<span th:text="${permission.displayName }"></span>
									</label>
								</div>
								<div class="form-group">
									<label for="value" class="col-lg-2  control-label">菜单列表：</label> <label
										th:each="item,iterStat:${allMenus}"> <input
										type="checkbox" name="menus" th:value="${item.id }"
										th:checked="${entity.menus.contains(item)}" /> <span
										th:text="${item.name}"></span>
									</label>
								</div>
								<div class="form-group">
									<div class="col-lg-offset-5 col-lg-10">
										<button class="btn btn-primary btn-sm" type="submit">保存</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>

			</div>
			<div class="row" th:include="fragment :: #_footer"></div>
		</div>

		<div th:include="fragment :: #small-chat" style="display: none;">
		</div>

	</div>

	<div th:include="fragment :: #_footer-js"></div>

</body>
</html>
